<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>IP 地址查询</title>  
    <style>  
        body {  
            font-family: Arial, sans-serif;  
            margin: 0;  
            padding: 0;  
            display: flex;  
            justify-content: center;  
            align-items: center;  
            height: 100vh;  
            background-color: #f0f0f0;  
        }  
        .container {  
            text-align: center;  
        }  
        input {  
            margin-bottom: 10px;  
        }  
        button {  
            margin-bottom: 20px;  
        }  
        pre {  
            background-color: #ffffff;  
            padding: 10px;  
            border-radius: 5px;  
        }  
    </style>  
</head>  
<body>  
    <div class="container">  
        <h1>IP 地址查询</h1>  
        <input type="text" id="ipInput" placeholder="请输入 IP 地址">  
        <button onclick="getIpInfo()">查询</button>  
        <pre id="ipInfo"></pre>  
    </div>  
    <script>  
        async function getIpInfo() {  
            const ipInput = document.getElementById('ipInput');  
            const ip = ipInput.value;  
            if (!ip) {  
                alert('请输入 IP 地址');  
                return;  
            }  
            try {  
                const response = await fetch(`https://api.vvhan.com/api/getIpInfo?ip=${ip}`, { method: 'GET' });  
                if (!response.ok) {  
                    throw new Error('网络请求失败');  
                }  
                const data = await response.json();  
                document.getElementById('ipInfo').textContent = JSON.stringify(data, null, 2);  
            } catch (error) {  
                alert('查询失败');  
                console.error(error);  
            }  
        }  
    </script>  
</body>  
</html>
